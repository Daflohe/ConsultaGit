<html>
    <body>
        <div class="finder">
            <h1>Find GitHub Users</h1>
        
                  <div class="pseudo-search">
                  <input :focus type="text">
                  
                
                  <img style="width: 15px;" src="../../../assets//icons/github.png" alt="Github">
                  <button> <i> <img style="width: 15px;" src="../../../assets//icons/buscar.png" alt="buscar"></i></button>
                 
                  </div>
            </div>
        
        <div class="center">
           
            
            <div class="card">
            
            
                <div class="additional">
                    
                    

                    <div class="more-info">
                    
                    <h2>{{user_name}}</h2>
                     <div class="coords">
                      
                       <span>
                       <img style="width: 15px;" src="../../assets/icons/localizacion.png" alt="CoordsLogo">
                       {{user_name}}
                       </span>
                       <span>

                       <img style="width: 15px;" src="../../assets/icons/twitter.png" alt="TwitterLogo">
                       {{user_name}}</span>

                      

                    </div>
                    
                    <div class="coords center">
                        <a>
                         <img style="width: 15px;" src="../../assets/icons/blogger.png" alt="BlogLogo">
                       <i>
                        BLOG
                        </i>
                        </a>
                    </div>  
                    
                    </div>
                   
                    <div class="stats">
                        <div>
                        <div class="title">
                        {{user_name}}
                        </div>
                         <img style="width: 45px;" src="../../assets/icons/git.png" alt="BranchLogo">
                        <div class="value">
                        {{user_name}}
                        </div>
                        
                        </div>
                    </div>
                   <div class="stats">
                        <div>
                        <div class="title">
                        {{user_name}}
                        </div>
                         <img style="width: 45px;" src="../../assets/icons/followers.png" alt="BranchLogo">
                        <div class="value">
                        {{user_name}}
                        </div>
                        
                        </div>
                    </div>
                    <div class="user-card">
                        <div class="level">
                        
                            {{user_name}}
                            </div>
                        
                        <div class="round"></div>
                        
                        <div class="points">
                            {{user_name}}
                        </div>   
                                  

                    </div>

                    

                </div>



            </div>
            

        </div>

        
        
    </body>
</html>
