<html>
    <body>
        <div class="finder">
            <h1>Find GitHub Users</h1>
                <form [formGroup]="addressForm" novalidate (ngSubmit)="getUser()">
                  <div class="pseudo-search">
                  <input :focus type="text" placeholder="" formControlName="user">
                  
                
                  <img style="width: 15px;" src="../../../assets//icons/github.png" alt="Github">
                  <button type="submit"> <i> <img style="width: 15px;" src="../../../assets//icons/buscar.png" alt="buscar"></i></button>
                 
                  </div>
                  </form>
            </div>
        
        <div class="center">
           
            
            <div class="card">
            
            
                <div class="additional">
                    
                    

                    <div class="more-info">
                    
                    <h2>{{name}}</h2>
                     <div class="coords">
                      
                       <span>
                       <img style="width: 15px;" src="../../assets/icons/localizacion.png" alt="CoordsLogo">
                       {{location}}
                       </span>
                       <span>

                       <img style="width: 15px;" src="../../assets/icons/twitter.png" alt="TwitterLogo">
                       {{twitter_username}}</span>

                      

                    </div>
                    
                    <div class="coords center">
                        <a>
                         <img style="width: 15px;" src="../../assets/icons/blogger.png" alt="BlogLogo">
                       <i>
                        {{blog}}
                        </i>
                        </a>
                    </div>  
                     <div class="stats">
                        <div>
                        <div class="title">
                        Repos
                        </div>
                         <img style="width: 45px;" src="../../assets/icons/git.png" alt="BranchLogo">
                        <div class="value">
                        {{public_repos}}
                        </div>
                        </div>
                         <div>
                        <div class="title">
                        Followers
                        </div>
                         <img style="width: 45px;" src="../../assets/icons/followers.png" alt="BranchLogo">
                        <div class="value">
                        {{followers}}
                        </div>
                        
                        </div>
                         <div>
                        <div class="title">
                        Following
                        </div>
                         <img style="width: 45px;" src="../../assets/icons/following.png" alt="BranchLogo">
                        <div class="value">
                        {{following}}
                        </div>
                        
                        </div>


                    </div>

                    
                    </div>
                   
                  

                    <div class="user-card">
                        <div class="level">
                        
                            {{login}}
                            </div>
                        
                        
                         <img class="round"   src={{avatar_url}} alt="UserPic">
                       
                        
                        <div class="points">
                            {{created_at}}
                        </div>   
                                  

                    </div>

                    

                </div>



            </div>
            

        </div>

        
        
    </body>
</html>
